<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            display: none; /* Hide all forms initially */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Loan Application</h2>
        <div class="text-center mb-4">
            <button class="btn btn-info" onclick="showForm('housingLoan')">Housing Loan</button>
            <button class="btn btn-info" onclick="showForm('commercialPropertyLoan')">Commercial Property Loan</button>
            <button class="btn btn-info" onclick="showForm('landLoan')">Land Loan</button>
            <button class="btn btn-info" onclick="showForm('loanAgainstProperty')">Loan Against Property</button>
        </div>

        <!-- Housing Loan Form -->
        <div id="housingLoan" class="form-container">
            <h3>Housing Loan Application</h3>
            <form th:action="@{/api/loans/apply}" method="post">
                <div class="form-group">
                    <label for="loanAmount">Loan Amount</label>
                    <input type="number" class="form-control" id="loanAmount" placeholder="Enter loan amount" required>
                </div>
                <div class="form-group">
                    <label for="loanType">Loan Type</label>
                    <select class="form-control" id="loanType" required>
                        <option value="" disabled selected>Select loan type</option>
                        <option value="homePurchase">Home Purchase</option>
                        <option value="homeConstruction">Home Construction</option>
                        <option value="homeRenovation">Home Renovation</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nomineeDetails">Nominee Details</label>
                    <input type="text" class="form-control" id="nomineeDetails" placeholder="Enter nominee details" required>
                </div>
                <div class="form-group">
                    <label for="loanTenure">Loan Tenure (in years)</label>
                    <input type="number" class="form-control" id="loanTenure" placeholder="Enter loan tenure" required>
                </div>
                <div class="form-group">
                    <label for="rateOfInterest">Rate of Interest (%)</label>
                    <input type="number" step="0.01" class="form-control" id="rateOfInterest" placeholder="Enter rate of interest" required>
                </div>
                <button type="submit" class="btn btn-primary"  th:href="@{/api/loans/apply}">Submit</button>
            </form>
        </div>

        <!-- Commercial Property Loan Form -->
        <div id="commercialPropertyLoan" class="form-container">
            <h3>Commercial Property Loan Application</h3>
            <form th:action="@{/api/loans/apply}" method="post">
                <div class="form-group">
                    <label for="loanAmount">Loan Amount</label>
                    <input type="number" class="form-control" id="loanAmount" placeholder="Enter loan amount" required>
                </div>
                <div class="form-group">
                    <label for="propertyValue">Property Value</label>
                    <input type="number" class="form-control" id="propertyValue" placeholder="Enter property value" required>
                </div>
                <div class="form-group">
                    <label for="propertyAddress">Property Address</label>
                    <input type="text" class="form-control" id="propertyAddress" placeholder="Enter property address" required>
                </div>
                <div class="form-group">
                    <label for="propertyType">Property Type</label>
                    <select class="form-control" id="propertyType" required>
                        <option value="" disabled selected>Select property type</option>
                        <option value="office">Office</option>
                        <option value="retail">Retail</option>
                        <option value="industrial">Industrial</option>
                        <option value="mixedUse">Mixed Use</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="loanTenure">Loan Tenure (in years)</label>
                    <input type="number" class="form-control" id="loanTenure" placeholder="Enter loan tenure" required>
                </div>
                <div class="form-group">
                    <label for="rateOfInterest">Rate of Interest (%)</label>
                    <input type="number" step="0.01" class="form-control" id="rateOfInterest" placeholder="Enter rate of interest" required>
                </div>
                <div class="form-group">
                    <label for="businessName">Business Name</label>
                    <input type="text" class="form-control" id="businessName" placeholder="Enter business name" required>
                </div>
                <div class="form-group">
                    <label for="businessType">Business Type</label>
                    <input type="text" class="form-control" id="businessType" placeholder="Enter business type" required>
                </div>
                <button type="submit" class="btn btn-primary"  th:href="@{/api/loans/apply}">Submit</button>
            </form>
        </div>

        <!-- Land Loan Form -->
        <div id="landLoan" class="form-container">
            <h3>Land Loan Application</h3>
           <form th:action="@{/api/loans/apply}" method="post">
                <div class="form-group">
                    <label for="loanAmount">Loan Amount</label>
                    <input type="number" class="form-control" id="loanAmount" placeholder="Enter loan amount" required>
                </div>
                <div class="form-group">
                    <label for="landLocation">Land Location</label>
                    <input type="text" class="form-control" id="landLocation" placeholder="Enter land location" required>
                </div>
                <div class="form-group">
                    <label for="landSize">Land Size (in acres)</label>
                    <input type="number" class="form-control" id="landSize" placeholder="Enter land size" required>
                </div>
                <div class="form-group">
                    <label for="landType">Land Type</label>
                    <select class="form-control" id="landType" required>
                        <option value="" disabled selected>Select land type</option>
                        <option value="residential">Residential</option>
                        <option value="commercial">Commercial</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="loanTenure">Loan Tenure (in years)</label>
                    <input type="number" class="form-control" id="loanTenure" placeholder="Enter loan tenure" required>
                </div>
                <div class="form-group">
                    <label for="rateOfInterest">Rate of Interest (%)</label>
                    <input type="number" step="0.01" class="form-control" id="rateOfInterest" placeholder="Enter rate of interest" required>
                </div>
                <button type="submit" class="btn btn-primary"  th:href="@{/api/loans/apply}">Submit</button>
            </form>
        </div>

        <!-- Loan Against Property Form -->
        <div id="loanAgainstProperty" class="form-container">
            <h3>Loan Against Property Application</h3>
            <form th:action="@{/api/loans/apply}" method="post">
                <div class="form-group">
                    <label for="loanAmount">Loan Amount</label>
                    <input type="number" class="form-control" id="loanAmount" placeholder="Enter loan amount" required>
                </div>
                <div class="form-group">
                    <label for="propertyValue">Property Value</label>
                    <input type="number" class="form-control" id="propertyValue" placeholder="Enter property value" required>
                </div>
                <div class="form-group">
                    <label for="propertyAddress">Property Address</label>
                    <input type="text" class="form-control" id="propertyAddress" placeholder="Enter property address" required>
                </div>
                <div class="form-group">
                    <label for="loanTenure">Loan Tenure (in years)</label>
                    <input type="number" class="form-control" id="loanTenure" placeholder="Enter loan tenure" required>
                </div>
                <div class="form-group">
                    <label for="rateOfInterest">Rate of Interest (%)</label>
                    <input type="number" step="0.01" class="form-control" id="rateOfInterest" placeholder="Enter rate of interest" required>
                </div>
                <button type="submit" class="btn btn-primary" th:href="@{/api/loans/apply}">Submit</button>
            </form>
        </div>
    </div>

    <script>
        function showForm(formId) {
            
            document.querySelectorAll('.form-container').forEach(form => form.style.display = 'none');
            
            document.getElementById(formId).style.display = 'block';
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
